<script>
    layui.use(['layer', 'util'], function () {
        $ = layui.jquery;
        var util = layui.util;
        var layer = layui.layer;

        util.fixbar({
            bar1: true,
            css: {
                bottom: '70px',
                right: '40px'
            },
            bgcolor: '#74B9FF',
            click: function (type) {
                if (type === 'bar1') {
                    layer.open({
                        title: '我有好的建议',
                        type: 2,
                        area: ['800px', '500px'],
                        fixed: false, //不固定
                        maxmin: true,
                        content: '/student/suggest',
                        success: function (layero, index) {
                            var body = layer.getChildFrame('body', index);//获取子页面内容
                        }
                    });
                }
            }
        });
    })
