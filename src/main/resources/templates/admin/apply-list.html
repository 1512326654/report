<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>欢迎页面-X-admin2.0</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./css/font.css">
  <link rel="stylesheet" href="./css/xadmin.css">
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="./js/xadmin.js"></script>
  <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
  <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<!--导航开始-->
<div class="x-nav">

  <span class="layui-breadcrumb">
    <a href="">首页</a>
    <a href="">报名管理</a>
    <a><cite>报名信息列表</cite></a>
  </span>
  <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
    <i class="layui-icon" style="line-height:30px">ဂ</i>
  </a>
</div>
<!--导航结束-->
<div class="x-body">
  <blockquote class="layui-elem-quote">
    <!--工具框开始-->
    <div class="layui-row">
      <div class="layui-form layui-col-md12 x-so">
        <!--选择班级-->
        <div class="layui-input-inline">
          <select id="s_class">
            <option value="">请选择班级</option>
            <option value="1">一班</option>
            <option value="2">二班</option>
          </select>
        </div>
        <!--选择分组-->
        <div class="layui-input-inline">
          <select id="s_group">
            <option value="">请选择分组</option>
            <option value="1">1组</option>
            <option value="2">2组</option>
            <option value="3">3组</option>
            <option value="4">4组</option>
            <option value="5">5组</option>
            <option value="6">6组</option>
            <option value="7">7组</option>
            <option value="8">8组</option>
            <option value="9">9组</option>
          </select>
        </div>
        <input type="text" name="username"  placeholder="请输入姓名[可选]" autocomplete="off" class="layui-input">
        <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
      </div>
    </div>
    <!--工具框结束-->
    <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
    <button class="layui-btn" onclick="x_admin_show('添加用户','./order-add.html')"><i class="layui-icon"></i>添加</button>
    <span class="x-right" style="line-height:40px">共有数据：88 条</span>
  </blockquote>
  <!--表格开始-->
  <table class="layui-table" lay-filter="demo" id="test"></table>
  <!--表格结束-->
  <div class="page">
    <div>
      <a class="prev" href="">&lt;&lt;</a>
      <a class="num" href="">1</a>
      <span class="current">2</span>
      <a class="num" href="">3</a>
      <a class="num" href="">489</a>
      <a class="next" href="">&gt;&gt;</a>
    </div>
  </div>
</div>
<script type="application/javascript">
    layui.use('table', function() {
        var table = layui.table;
        table.render({
            elem: '#test',
            url: 'student.json',
            cols: [[
                {type: 'checkbox', width: 80, fixed: 'left'},
                {field: 'a_id', width: 100, title: '报名ID'},
                {field: 'a_name', title: '姓名', sort: true},
                {field: 'a_time', title: '时间', sort: true},
                {field: 'a_week', width: 80, title: '星期'},
                {field: 's_class', width: 80, title: '班级'},
                {field: 's_group', width: 80, title: '组别'},
                {fixed: 'right', title: '操作', align: 'center', toolbar: '#barDemo'}
            ]],
            //是否分页
            // page: true,
            id: 'idTest'
        });
    })
</script>

  </body>

</html>
