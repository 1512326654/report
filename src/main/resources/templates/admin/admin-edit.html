<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>修改管理员</title>

    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

<body>
<div class="x-body layui-anim layui-anim-up">
    <form class="layui-form">
        <!--姓名-->
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="x-red">*</span>姓名
            </label>
            <div class="layui-input-inline">
                <input type="text" id="u_name" disabled="disabled" class="layui-input dy-input-disable" placeholder="请输入姓名">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span><!-- 占位 -->
            </div>
        </div>
        <!--用户名-->
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="x-red">*</span>用户名
            </label>
            <div class="layui-input-inline">
                <input type="text" id="u_username" disabled="disabled" class="layui-input dy-input-disable" placeholder="请输入姓名">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>填写后将不可修改
            </div>
        </div>
        <!--角色-->
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="x-red">*</span>角色</label>
            <div class="layui-input-inline">
                <select id="u_role_select">
                    <option value="">请选择角色</option>
                    <option value="0">超级管理员</option>
                    <option value="1">一班管理员</option>
                    <option value="2">二班管理员</option>
                </select>
            </div>
            <div class="layui-form-mid layui-word-aux"><!--占位--></div>
        </div>
        <!--按钮-->
        <div class="layui-form-item">
            <label class="layui-form-label"><!--占位--></label>
            <button class="layui-btn" lay-filter="add" lay-submit="">点击添加</button>
        </div>
    </form>
</div>
<script>
    layui.use(['form','layer'], function(){
        $ = layui.jquery;
        var form = layui.form,layer = layui.layer;
        //自定义验证规则
        form.verify({
            // 姓名验证
            name: function(value){
                if (value == ""){
                    return "姓名不得为空";
                } ;
                /*if(value.length < 5){
                    return '昵称至少得5个字符啊';
                }*/
            }
        });
        //监听提交
        form.on('submit(add)', function(data){
            console.log(data);
            var s_name = $("#s_name").val();
            var s_class = $("#s_class option:selected").val();
            var s_group = $("#s_group option:selected").val();
            //此处异步请求
            $.ajax({
                data:{

                }
            })
            layer.msg("添加成功", {
                icon: 6 ,

            },function () {
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
            });
            //设置姓名框为空
            $("#s_name").val("");
            $("#s_class_select").val("");
            $("#s_group_select").val("");
            $("#s_sex_select").val("");
            //设置班级选中默认
            // $("#s_class").find(option[value=""]).attr("selected", true);
            //设置分组选中默认
            // $("#s_group").find(option[value='']).attr("selected", true);
            return false;
        });
    });
</script>
</body>
</html>
