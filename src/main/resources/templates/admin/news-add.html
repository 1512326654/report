<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>演示-添加内容</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="wcodeth=device-wcodeth, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../css/jeui.css" media="all">
    <script type="text/javascript" src="../js/modules/jeui.js"></script>
</head>
<body>
<div class="je-p20">

        <!--<form id="itemcheac">-->
            <div class="je-form-item">
                <div class="je-w100 je-dib">
                    <label class="je-label je-f14">姓名</label>
                    <div class="je-inputbox">
                        <input type="text" name="title" autocomplete="off" placeholder="姓名" class="je-input">
                    </div>
                </div>
            </div>
            <div class="je-form-item">
                <div class="je-w40 je-dib">
                    <label class="je-label je-f14">班级</label>
                    <select class="myselect" id="myselect">
                        <option value="交互设计1">一班</option>
                        <option value="视觉设计2">二班</option>
                    </select>
                </div>
                <div class="je-w40 je-dib">
                    <label class="je-label je-f14">分组</label>
                    <select class="myselect">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                </div>
            </div>
            <div class="je-form-item je-f14">
                <label class="je-label je-f14"></label>
                <button class="je-btn" id="btnIframe">提交文章</button>
            </div>
        <!--</form>-->
</div>

<script type="text/javascript">
    
jeui.use(["jquery","jeBox","jeCheck","jeSelect"],function () {
    
    $(".checkbox").jeCheck();
    $(".radio").jeCheck({jename:"radio"});
    $(".switch").jeCheck({jename:"switch"});
    $(".myselect").jeSelect({
        sosList: false
    });
    var index = parent.jeBox.frameIndex(window.name);
    $('#btnIframe').click(function(){
         //获取窗口索引
        //parent.jeBox.msg('您将标记 [ ' +val + ' ] 成功传送给了父窗口');
        parent.jeBox.close(index);
    });
 })
    
</script>

</body>
</html>
